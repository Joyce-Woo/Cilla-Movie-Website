<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- font-awesome cdn link  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Priscilla's cinema</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">MY.CINEMA</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item"><a href="index.html">Home</a></li>
                    <li class="menu-list-item "><a href="movie.html">Movie</a></li>
                    <li class="menu-list-item">Categories <i class="fas fa-caret-down"></i>
                        <div class="list">
                            <a href="comedy.html">Comedy</a>
                            <a href="romance.html">Romance</a>
                            <a href="mystery.html">Mystery</a>
                            <a href="action.html">Action</a>
                            <a href="cartoon.html">Cartoon</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/profile.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text"><a href="profile.html">Profile</a></span>
                    <i class="fas fa-caret-down"></i>
                </div>

                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="sigin-container">
            <div class="sigin-box">
                <h1>SIGN UP</h1>
                <br>
                <hr>
                <form action="profile.html" onsubmit="showAlert(event)">
                    <label for="fullname"><b>Fullname</b></label>
                    <input type="text" placeholder="Enter Fullname" id="fullname" name="fullname" required>

                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" placeholder="Enter Email Address" id="email" name="email" required>

                    <label for="phone"><b>Contact Number</b></label>
                    <input type="tel" id="phone" placeholder="012-1234567" id="phone" name="phone"
                        pattern="[0-9]{3}-[0-9]{7}" required>

                    <label for="country"><b>Country</b></label>
                    <select id="country" name="country" required>
                        <option value="malaysia">Malaysia</option>
                        <option value="singapore">Singapore</option>
                        <option value="thailand">Thailand</option>
                    </select>


                    <label for="gender"><b>Gender</b></label>
                    <select id="gender" name="gender" required>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="psw" placeholder="Enter Password" name="psw"
                        pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>

                    <button style="background-color: black; ">
                        <a href="profile.html"><i class="fa fa-sign-in-alt"></i> Back to Profile!</a>
                    </button>
                    <br>

                    <input type="checkbox">
                    <label>Remember me</label>

                    <br>
                    <input type="reset">
                    <a href="profile.html"><input type="submit"></a>

                </form>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>

<script>
    function showAlert(event) {
        event.preventDefault(); // Prevent form submission
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const country = document.getElementById('country').value;
        const gender = document.getElementById('gender').value;

        // Display the values in an alert
        alert("Submission Accepted!" + "\nFullname: " + fullname + "\nEmail: " + email + "\nPhone: " + phone + "\nCountry: " + country + "\nGender: " + gender);
    }
</script>
